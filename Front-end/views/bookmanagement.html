<!DOCTYPE html>
<html>
<head>
<title>Books Management</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet"
	href="../resources/css/bookmanagementCss.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet"
	href="../resources/css/addbookcss.css" />
</head>
<body>
	<div class="container">
		<h2>Books Management</h2>
		<div class="topnav">
			<div class="search-container">
				<form action="#">
					<input type="text" placeholder="Search.." name="search">
					<button type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
			</div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>ISBN</th>
					<th>Title</th>
					<th>Author</th>
					<th>Publish</th>
					<th>Short Description</th>
					<th>Total</th>
					<th>
						<button type="button" id="btnadd" class="btn btn-info btn-lg"
							data-toggle="modal" data-target="#add">
							<span class="glyphicon glyphicon-plus"></span>
						</button>

					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</button>
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</button>
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</button>
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>

			</tbody>
		</table>



		<!-- Modal -->
		<div class="modal fade" id="add" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<div class="container">
							<form id="formAdd">
								<div class="form-detail">
									<div class="form-info col-md-6 col-xs-12">
										<div class="group">
											<input class="control-custom" type="text" required="required" //>
											<span class="bar"></span> <label>ISBN</label>
										</div>
										<div class="group">
											<input class="control-custom" type="text" required="required" //>
											<span class="bar"></span> <label>Title of Book</label>
										</div>
										<div class="group">
											<input class="control-custom" type="text" required="required" //>
											<span class="bar"></span> <label>Author</label>
										</div>
										<div class="group">
											<input class="control-custom" type="text" required="required" //>
											<span class="bar"></span> <label>Publish Year</label>
										</div>

										<div class="group">
											<input id="inputImage" class="control-custom" type="button"
												value="Choose your pictures" //>
											<p id="linkUrl"></p>

										</div>
										<div class="group">
											<input class="control-custom" type="text" required="required" //>
											<span class="bar"></span> <label>Total</label>
										</div>
										<br> <br> <br>
										<div class="group">
											<textarea class="control-custom" rows="4"></textarea>
											<span class="bar"></span> <label>Short Description</label>
										</div>
									</div>
								</div>

								<div class="form-button text-center">
									<button class="btn btn-info" type="submit">Submit</button>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</body>
</html>
