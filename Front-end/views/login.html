	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(../resources/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form " name="login" ng-submit="loginForm()" novalidate>
					<!-- username -->
					<div class="wrap-input100 validate-input m-b-5">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" ng-model="username" ng-required="true">
						<span class="focus-input100"></span>
					</div>
					<div ng-if="login.username.$touched">
						<span class="error" ng-show="login.username.$error.required && login.username.$dirty">Username is required</span>
					</div>
					<!-- password -->
					<div class="wrap-input100 validate-input m-b-5">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password" ng-model="password" ng-required="true">
						<span class="focus-input100"></span>
					</div>
					<div ng-if="login.password.$touched" class="m-b-10">
						<span class="error" ng-show="login.password.$error.required && login.password.$dirty">Password is required</span>
					</div>
                    <br>
                    <br>
                    <br>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Remember username &amp; password</label>
                    </div>
					<br>
                    <br>
                    <br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
