<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../resources/images/favicon.ico"/>
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="../resources/css/registerUtil.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/registerCss.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/general.css">
	<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<link type="text/css" rel="stylesheet" href="../resources/css/managementCss.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    


</head>
<body>
   
 <div class="limiter">
		<div class="container">
			<div class="wrap">
                
				<div class="form-title" style="background-image: url(../resources/images/bg-01.jpg);">
					<span class="form-title-1">
						REGISTER ACCOUNT
					</span>
				</div>

				<form class="login100-form validate-form" name="register" ng-submit="registerForm()" novalidate>
					<!--username-->
					<div class="wrap-input100 validate-input m-b-5">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" ng-model="username" ng-required="true" ng-minlength="3" ng-maxlength="16">
						<span class="focus-input100"></span>
					</div>
					
					<!--password-->
					<div class="wrap-input100 validate-input m-b-5">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password" ng-model="password" ng-required="true" ng-maxlength="16" ng-minlength="6">
						<span class="focus-input100"></span>
					
					<!--confirm password-->
                    <div class="wrap-input100 validate-input m-b-5">
						<span class="label-input100">Confirm password</span>
						<input class="input100" type="password" name="confirmPass" placeholder="Confirm password" ng-model="confirmPass" ng-required="true" match-password="password">
						<span class="focus-input100"></span>
					</div>
					

					<!--name-->
                    <div class="wrap-input100 validate-input m-b-5">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="name" placeholder="Enter Name" ng-model="name" ng-required="true" ng-maxlength="16" ng-minlength="3">
						<span class="focus-input100"></span>
					</div>
					

					<!--role-->
                    <div id="role" class="wrap-input100 validate-input m-b-5" data-validate="Username is required">
						<span class="label-input100">Role</span>

                        <select>
                            <option value="user" selected > User </option>
                            <option value="admin" > Admin </option>
                        </select> 
					</div>

					 

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
 

    <!--===============================================================================================-->
	
</body>
</html>
