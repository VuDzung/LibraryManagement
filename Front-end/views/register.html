<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../resources/images/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../resources/css/util.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/registerCss.css">
<!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
		<div class="container">
			<div class="wrap">
                
				<div class="form-title" style="background-image: url(../resources/images/bg-01.jpg);">
					<span class="form-title-1">
						REGISTER ACCOUNT
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Confirm password</span>
						<input class="input100" type="password" name="pass" placeholder="Confirm password">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="Name" placeholder="Enter Name">
						<span class="focus-input100"></span>
					</div>
                    <div id="role" class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Role</span>

                        <select>
                            <option value="user"> User </option>
                            <option value="admin"> Admin </option>
                        </select> 
					</div>

					 

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
