<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="../resources/css/addbookcss.css" />
</head>
<body>
	<div class="wrapper">

		<form id="formAdd">
			<div class="form-detail">
				<div class="form-info col-md-6 col-xs-12">
					<div class="group">
						<input class="control-custom" type="text" required="required" //>
						<span class="bar"></span> <label>ISBN</label>
					</div>
					<div class="group">
						<input class="control-custom" type="text" required="required" //>
						<span class="bar"></span> <label>Title of Book</label>
					</div>
					<div class="group">
						<input class="control-custom" type="text" required="required" //>
						<span class="bar"></span> <label>Author</label>
					</div>
					<div class="group">
						<input class="control-custom" type="text" required="required" //>
						<span class="bar"></span> <label>Publish Year</label>
					</div>

					<div class="group">
						<input id="inputImage" class="control-custom" type="button"
							value="Choose your pictures" //>
						<p id="linkUrl"></p>

					</div>
					<div class="group">
						<input class="control-custom" type="text" required="required" //>
						<span class="bar"></span> <label>Total</label>
					</div>
                    <br>
                    <br>
                    <br>
                    <div class="group">
						<textarea class="control-custom" rows="4"></textarea>
						<span class="bar"></span> <label>Short Description</label>
					</div>
				</div>				
			</div>

			<div class="form-button text-center">
				<button class="btn btn-info" type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
