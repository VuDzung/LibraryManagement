<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="../resources/images/favicon.ico" />
<!--===============================================================================================-->
<!-- ENDsweet alert -->
<!-- -====================================- -->
<link rel="stylesheet" type="text/css"
	href="../resources/css/registerUtil.css">
<link rel="stylesheet" type="text/css"
	href="../resources/css/registerCss.css">
<link rel="stylesheet" type="text/css"
	href="../resources/css/general.css">
<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

<!-- link bootstrap + font awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- END link bootstrap + font awesome -->

<script src="../resources/js/register.js"></script>
</head>
<body>
	<div class="bg-img">
		<div class="wrapper">
			<div class="container">
				<div class="wrap">

					<div class="form-title"
						style="background-image: url(../resources/images/coverheader.jpg); opacity: 0.8;">
						<span class="form-title-1"> REGISTER ACCOUNT </span>
					</div>

					<form class="login100-form" name="register" id="registerForm"
						th:action="@{/register}" th:object="${libuser}" method="post"
						novalidate>
						<div class="false">
							<div th:unless="${#request.getParameter('error') == 'false'}">
								<div th:if="${#request.getParameter('error') == 'true'}"
									class="alert alert-danger alert-dismissible mycustom-alert">
									<a href="#" class="close" data-dismiss="alert"
										aria-label="close">&times;</a> <strong>Register
										Failed!</strong> User name already exists, please choose another user
									name.
								</div>
								<!-- <div class="form-group"> -->
								<!--user name-->
								<div class="wrap-input100 ">
									<span class="label-input100">Username</span> <input
										class="input100" type="text" name="userName"
										placeholder="Enter username" th:field="*{userName}"> <span
										class="focus-input100"></span>
								</div>

								<!--password-->
								<div class="wrap-input100 ">
									<span class="label-input100">Password</span> <input
										class="input100" type="password" name="password" id="password"
										placeholder="Enter password" th:field="*{password}">
								</div>
								<!--confirm password-->
								<div class="wrap-input100 ">
									<span class="label-input100">Confirm password</span> <input
										class="input100" type="password" name="confirmPass"
										placeholder="Confirm password">
								</div>


								<!--name-->
								<div class="wrap-input100">
									<span class="label-input100">FullName</span> <input
										class="input100" type="text" name="fullName"
										placeholder="Enter Name" th:field="*{fullName}"> <span
										class="focus-input100"></span>
								</div>


								<!--role-->
								<div id="role">
									<span class="label-input100">Role</span> <select
										class="form-control" th:field="*{role}" name="ignore">
										<option th:each="role : ${listRole}" th:value="${role.idRole}"
											th:text="${role.nameRole}"></option>
									</select>
								</div>

								<div class="container-login100-form-btn">
									<button class="login100-form-btn" type="submit">Submit</button>
								</div>

							</div>
						</div>
						<div class="success"
							th:if="${#request.getParameter('error') == 'false'}">
							<div class="alert alert-success alert-dismissible mycustom-alert">
								<a href="/login" class="close" data-dismiss="alert"
									aria-label="close">&times;</a> <strong>Register Done!</strong>
								You can login <a href="/login">here</a>
							</div>
						</div>

					</form>
					<div class="cssbottomctrlSubmit1">
						<p>
							Already have account ?, <strong><a href="/login">Sign
									in</a> </strong>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
