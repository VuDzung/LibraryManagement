<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reports Management</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css"
	rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet"
	href="/resources/css/adminCss2.css" />
<script
	src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/resources/js/statistic.js"></script>
<link href="/resources/css/statistic.css" rel="stylesheet">
</head>
<body>
	<th:block th:include="_adminheader"></th:block>
	<div class="wrapper">
		<div class="container">
			<div class="col-md-offset-4">
				<button id="week" class="fill">WEEKLY</button>
				<button id="month" class="fill">MONTHLY</button>
				<button id="year" class="fill">YEARLY</button>
			</div>


			<div class="container">
				<div id="chooseYear">
					<h3>Choose Year</h3>
					<div class="ui calendar" id="yearOnly">
						<div class="ui input left icon">
							<i class="time icon"></i> <input id="inputYear" type="text"
								placeholder="Time">
						</div>
					</div>
				</div>

				<div id="chooseMonth">
					<h3>Choose month and year</h3>
					<div class="ui calendar" id="monthAndYear">
						<div class="ui input left icon">
							<i class="time icon"></i> <input id="inputMonthAndYear"
								type="text" placeholder="Time">
						</div>
					</div>
					<br />
				</div>

				<div id="chooseWeek">
					<h3>Choose Date</h3>
					<div class="ui calendar" id="weekOfChoosenDate">
						<div class="ui input left icon">
							<i class="calendar icon"></i> <input type="text" id="inputDate"
								placeholder="Date">
						</div>
					</div>
					<br />
				</div>



			</div>


			<div id="chartContainer" style="height: 400px; width: 100%;"
				align="center"></div>
			<br>
			<hr>
			<div id="chartContainer2" style="height: 400px; width: 100%;"></div>
			<br>
			<div style="height: 50px; width:100%"></div>
		</div>
	</div>
	<th:block th:include="_adminfooter"></th:block>
</body>
</html>
